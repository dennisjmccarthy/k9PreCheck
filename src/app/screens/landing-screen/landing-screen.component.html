<k9-header
    [searchError$]="searchError$"
    [data$]="data$"
    [fetching$]="fetching$"
    (search)="doSearch($event)"
    (clear)="doClear($event)"
></k9-header>
<section class="k9-landing-body">
    <div
        *ngIf="!(data$ | async)"
        class="k9-landing-height-guard"
    ></div>
    <div
        *ngIf="!(data$ | async) && fetching$ | async"
        class="k9-landing-spinner-wrap"
    >
        <k9-spinner></k9-spinner>
    </div>
    <div
        *ngIf="data$ | async as row"
        class="k9-landing-result-container"
    >
        <k9-card>
            <div
                class="k9-dog-card"
                card-body
            >
                <div class="k9-dog-card-dog-section">
                    <h4 class="k9-dog-card-title">Dog</h4>
                    <div class="k9-dog-card-dog-section-wrap">
                        <div class="k9-card-item k9-dog-picture">
                            <k9-card-image
                                [src]="row[columnIds.PICTURE_OF_DOG]"
                                [alt]="'Picture of Dog'"
                                [label]="row[columnIds.CALL_NAME] + ', ' + row[columnIds.BREED]"
                            ></k9-card-image>
                        </div>
                        <div class="k9-card-item k9-crate-picture">
                            <k9-card-image
                                [src]="row[columnIds.PICTURE_OF_CRATE]"
                                [alt]="'Picture of Crate'"
                                [label]="'Crate, ' + row[columnIds.CRATE_TYPE] + ', ' + row[columnIds.CRATE_SIZE]"
                            ></k9-card-image>
                        </div>
                        <div class="k9-card-item k9-water-picture">
                            <k9-card-image
                                [src]="row[columnIds.PICTURE_OF_WATER_RECEPTICALE]"
                                [alt]="'Picture of Water Receptacle'"
                                [label]="'Food/Water Receptacle'"
                            ></k9-card-image>
                        </div>
                    </div>
                </div>
                <div class="k9-dog-card-owner-section">
                    <h4 class="k9-dog-card-title">Owner</h4>
                    <div class="k9-dog-card-dog-section-wrap">
                        <div class="k9-card-item">
                            <k9-card-image
                                [src]="row[columnIds.OWNER_PICTURE]"
                                [alt]="row[columnIds.OWNER_NAME]"
                                [label]="row[columnIds.OWNER_NAME]"
                                [details]="[row[columnIds.OWNER_ADDRESS], row[columnIds.OWNER_CITY] + ', ' + row[columnIds.OWNER_STATE] + ' ' + row[columnIds.OWNER_ZIP_CODE], row[columnIds.OWNER_PHONE], row[columnIds.OWNER_EMAIL], 'Govt ID: ' + (row[columnIds.GOV_ID] ? 'Yes' : 'No')]"
                            ></k9-card-image>
                        </div>
                    </div>
                </div>
            </div>
        </k9-card>
        <k9-card>
            <div
                card-header
                class="k9-card-header"
            >
                <h4>CONSIGNEE(S)</h4>
            </div>
            <div
                card-body
                class="k9-cosignee-card"
            >
                <div
                    *ngIf="row[columnIds.CONSIGNEE1_NAME]"
                    class="k9-card-item"
                >
                    <k9-card-image
                        [src]="row[columnIds.CONSIGNEE1_PICTURE]"
                        [alt]="row[columnIds.CONSIGNEE1_NAME]"
                        [label]="row[columnIds.CONSIGNEE1_NAME]"
                        [details]="[row[columnIds.CONSIGNEE1_ADDRESS], row[columnIds.CONSIGNEE1_CITY] + ', ' + row[columnIds.CONSIGNEE1_STATE] + ' ' + row[columnIds.CONSIGNEE1_ZIP_CODE], row[columnIds.CONSIGNEE1_PHONE], row[columnIds.CONSIGNEE1_EMAIL]]"
                    ></k9-card-image>
                </div>
                <div
                    *ngIf="row[columnIds.CONSIGNEE2_NAME]"
                    class="k9-card-item"
                >
                    <k9-card-image
                        [src]="row[columnIds.CONSIGNEE2_PICTURE]"
                        [alt]="row[columnIds.CONSIGNEE2_NAME]"
                        [label]="row[columnIds.CONSIGNEE2_NAME]"
                        [details]="[row[columnIds.CONSIGNEE2_ADDRESS], row[columnIds.CONSIGNEE2_CITY] + ', ' + row[columnIds.CONSIGNEE1_STATE] + ' ' + row[columnIds.CONSIGNEE2_ZIP_CODE], row[columnIds.CONSIGNEE2_PHONE], row[columnIds.CONSIGNEE2_EMAIL]]"
                    ></k9-card-image>
                </div>
                <div
                    *ngIf="row[columnIds.CONSIGNEE3_NAME]"
                    class="k9-card-item"
                >
                    <k9-card-image
                        [src]="row[columnIds.CONSIGNEE3_PICTURE]"
                        [alt]="row[columnIds.CONSIGNEE3_NAME]"
                        [label]="row[columnIds.CONSIGNEE3_NAME]"
                        [details]="[row[columnIds.CONSIGNEE3_ADDRESS], row[columnIds.CONSIGNEE3_CITY] + ', ' + row[columnIds.CONSIGNEE3_STATE] + ' ' + row[columnIds.CONSIGNEE3_ZIP_CODE], row[columnIds.CONSIGNEE3_PHONE], row[columnIds.CONSIGNEE3_EMAIL]]"
                    ></k9-card-image>
                </div>
                <div
                    *ngIf="row[columnIds.CONSIGNEE4_NAME]"
                    class="k9-card-item"
                >
                    <k9-card-image
                        [src]="row[columnIds.CONSIGNEE4_PICTURE]"
                        [alt]="row[columnIds.CONSIGNEE4_NAME]"
                        [label]="row[columnIds.CONSIGNEE4_NAME]"
                        [details]="[row[columnIds.CONSIGNEE4_ADDRESS], row[columnIds.CONSIGNEE4_CITY] + ', ' + row[columnIds.CONSIGNEE4_STATE] + ' ' + row[columnIds.CONSIGNEE4_ZIP_CODE], row[columnIds.CONSIGNEE4_PHONE], row[columnIds.CONSIGNEE4_EMAIL]]"
                    ></k9-card-image>
                </div>
            </div>
        </k9-card>
        <k9-card>
            <div
                card-header
                class="k9-card-header k9-travel-card-header"
            >
                <h4>Travel Info</h4>
                <k9-text
                    [fontSize]="'1rem'"
                    [content]="'Journey#: ' + row[columnIds.JOURNEY]"
                    [fontWeight]="'bold'"
                ></k9-text>
            </div>
            <div
                card-body
                class="k9-travel-card"
            >
                <div class="k9-travel-card-info-wrap">
                    <k9-text
                        [fontSize]="'1.2rem'"
                        [content]="'EVENT'"
                        [fontWeight]="'bold'"
                    ></k9-text>
                    <k9-text
                        [fontSize]="'0.8rem'"
                        [content]="row[columnIds.EVENT_NAME]"
                    ></k9-text>
                    <k9-text
                        [fontSize]="'0.8rem'"
                        [fontWeight]="'bold'"
                        [content]="'Entry Confirmation'"
                    ></k9-text>
                    <k9-text
                        [fontSize]="'0.8rem'"
                        [content]="row[columnIds.ENTRY_CONFIRMATION]"
                    ></k9-text>
                    <k9-text
                        [fontSize]="'0.8rem'"
                        [content]="'Location: ' + row[columnIds.EVENT_LOCATION]"
                    ></k9-text>
                    <k9-text
                        [fontSize]="'0.8rem'"
                        [content]="'Start Date: ' + row[columnIds.EVENT_START_DATE]"
                    ></k9-text>
                    <k9-text
                        [fontSize]="'0.8rem'"
                        [content]="'End Date: ' + row[columnIds.EVENT_FINISH_DATE]"
                    ></k9-text>
                </div>
                <div class="k9-travel-card-info-wrap">
                    <k9-text
                        [fontSize]="'1.2rem'"
                        [content]="'OUTBOUND'"
                        [fontWeight]="'bold'"
                    ></k9-text>
                    <k9-text
                        [fontSize]="'0.8rem'"
                        [content]="'Airbill number: ' + row[columnIds.OUTBOUND_AIRWAY_BILL]"
                    ></k9-text>
                    <k9-text
                        [fontSize]="'0.8rem'"
                        [content]="'Departure date: ' + row[columnIds.DESIRED_DEPARTURE_DATE]"
                    ></k9-text>
                    <k9-text
                        [fontSize]="'0.8rem'"
                        [content]="'Airline: ' + row[columnIds.AIRLINE]"
                    ></k9-text>
                    <k9-text
                        [fontSize]="'0.8rem'"
                        [content]="'Originating airport: ' + row[columnIds.ORIGINATING_AIRPORT]"
                    ></k9-text>
                    <k9-text
                        [fontSize]="'0.8rem'"
                        [content]="'Destination airport: ' + row[columnIds.DESTINATION_AIRPORT]"
                    ></k9-text>
                </div>
                <div class="k9-travel-card-info-wrap">
                    <k9-text
                        [fontSize]="'1.2rem'"
                        [content]="'RETURN'"
                        [fontWeight]="'bold'"
                    ></k9-text>
                    <k9-text
                        [fontSize]="'0.8rem'"
                        [content]="'Air Waybill number: ' + row[columnIds.RETURNING_AIRWAY_BILL]"
                    ></k9-text>
                    <k9-text
                        [fontSize]="'0.8rem'"
                        [content]="'Departure date: ' + row[columnIds.DESIRED_RETURN_DATE]"
                    ></k9-text>
                    <k9-text
                        [fontSize]="'0.8rem'"
                        [content]="'Airline: ' + row[columnIds.AIRLINE]"
                    ></k9-text>
                    <k9-text
                        [fontSize]="'0.8rem'"
                        [content]="'Originating airport: ' + row[columnIds.DESTINATION_AIRPORT]"
                    ></k9-text>
                    <k9-text
                        [fontSize]="'0.8rem'"
                        [content]="'Destination airport: ' + row[columnIds.ORIGINATING_AIRPORT]"
                    ></k9-text>
                </div>
            </div>
        </k9-card>
    </div>
</section>
<k9-footer></k9-footer>
