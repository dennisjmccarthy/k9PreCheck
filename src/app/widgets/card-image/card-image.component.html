<div class="k9-card-img-wrap">
    <div
        class="k9-card-img"
        [ngStyle]="{width: imageWidth}"
    >
        <img
            [src]="src"
            [alt]="alt"
        >
    </div>

    <k9-text
        *ngIf="!!(label)"
        class="k9-card-img-label"
        [fontSize]="'0.8rem'"
        [fontWeight]="'bold'"
        [content]="label"
    ></k9-text>
</div>
