<input
    class="k9-searchbar"
    type="text"
    [placeholder]="placeholder"
    [(ngModel)]="searchTerm"
    (focus)="focused = true"
    (blur)="focused = false"
    (ngModelChange)="searchTermChange($event)"
>
<span
    class="k9-search-button"
    [class.disabled]="!formValid"
    (click)="buttonText === 'CLEAR' ? clear() : (formValid && doSearch())"
>
    {{buttonText}}
</span>
